<!-- cargango o buscando -->
<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <!-- crear  -->
                <div class="text-right">
                    <button [routerLink]="['/requisito','nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                    <i class="fa fa-plus"></i>
                    Crear Requisito
                  </button>
                </div>

                <!-- cantidad de registros -->
                <h3 class="card-title"> Requisitos Registrados (<small> {{totalRegistros}}</small>)</h3>

                <!-- tabla  -->
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Requisito</th>
                            <th>Estado</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let requisito of requisitos">
                            <td>{{requisito.requisito}}</td>
                            <td>{{requisito.estadoReq}}</td>
                            <td>
                                <button [routerLink]="['/requisito',requisito._id]" class="btn btn-primary">
                                    <i class="fa fa-edit"></i>
                                </button>

                                <a (click)="desactivarRequisito(requisito)" class="switch">
                                    <label>
                                            Inactivo
                                            <input type="checkbox" checked=" ">
                                            <span  class="lever"></span> 
                                            Activo
                                        </label>
                                </a>


                            </td>
                        </tr>
                    </tbody>
                </table>


                <!-- paginacion -->
                <button (click)="cambiarDesde(-10)" class="btn btn-secondary">
                    Anterior
                </button>

                <button (click)="cambiarDesde(10)" class="btn btn-secondary">
                    Siguiente
                </button>
            </div>
        </div>
    </div>
</div>
