<!-- cargango o buscando -->
<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>


<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <!-- crear -->
                <div class="text-right">
                    <button [routerLink]="['/carrera','nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                      <i class="fa fa-plus"></i>
                      Crear Carrera
                    </button>
                </div>

                <!-- cantidad de carreras -->
                <h3 class="card-title"> Carreras Registrados (<small> {{totalRegistros}} </small>) </h3>

                <!-- Tabla -->
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th> Carrera </th>
                            <th> Operaciones </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let carrera of carreras">
                            <td>{{carrera.carrera}}</td>
                            <td>{{carrera.estadoCar}}</td>
                            <td>
                                <button [routerLink]="['/carrera',carrera._id]" class="btn btn-primary">
                                  <i class="fa fa-edit"></i>
                                </button>

                                <button (click)="desactivarCarrera(carrera)" class="btn btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>


                <!-- paginacion -->
                <button (click)="cambiarDesde(-10)" class="btn btn-secondary">
                  Anterior
                </button>

                <button (click)="cambiarDesde(10)" class="btn btn-secondary">
                  Siguiente
                </button>

            </div>
        </div>
    </div>
</div>
